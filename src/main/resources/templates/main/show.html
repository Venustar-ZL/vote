<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/index :: #public_head">
    <link rel="stylesheet" href="/static/js/WdatePicker.js"/>
</head>
<body onload="load()">
<!--头部-->
<header class="publicHeader" th:replace="main/index :: #public_header">
</header>
<!--主体内容-->
<section class="publicMian ">
    <div class="right">
        <!--投票事件展示-->
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="20%">投票标题</th>
                <th width="20%">投票描述</th>
                <th width="10%">已投票人数</th>
                <th width="10%">投票类型</th>
                <th width="15%">截止日期</th>
                <th width="25%">操作</th>
            </tr>
            <tr th:each="voteInfo : ${voteList}">
                <td th:text="${voteInfo.voteTitle}"></td>
                <td th:text="${voteInfo.voteDescription}"></td>
                <td th:text="${voteInfo.voteNum}"></td>
                <td th:text="${voteInfo.voteType} == 1 ? '单项' : '多项'"></td>
                <td th:text="${voteInfo.deadline}"></td>
                <td>
                    <a th:href="@{/getVoteInfo/} + ${voteInfo.voteUuid}" th:method="get" href="detail.html" style="color:blue">查看详情</a>
                    <a th:href="@{/updateVoteInfo/} + ${voteInfo.voteUuid}" th:method="get" href="update.html" style="color:blue">编辑</a>
                    <a th:href="@{/deleteVoteInfo/} + ${voteInfo.voteUuid}" th:method="get" href="show.html" style="color:blue">删除</a>
                </td>
            </tr>

        </table>

    </div>
    <div class="subBtn">
        <a th:href="@{/}">
            <button>回到首页</button>
        </a>
    </div>
</section>


<script src="../js/jquery.js"></script>
</body>
</html>
