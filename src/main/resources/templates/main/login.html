<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >
    <meta charset="UTF-8">
    <title>投票系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css"/>
</head>
<body class="login_bg">
<section class="loginBox">
    <header class="loginHeader">
        <h1>投票系统</h1>
    </header>
    <section class="loginCont">
        <div th:if=" ${not #strings.isEmpty(msg)}" th:text="${msg}" style="color:red; margin-left: 130px">用户名错误！</div>
        <form class="loginForm" th:action="@{/login}" th:method="get" action="../main/index.html">
            <div class="inputbox">
                <label for="userName" th:text="#{login_username}">Username</label>
                <input id="userName" type="text" name="userName"  required/>
            </div>
            <div class="inputbox">
                <label for="password" th:text="#{login_password}">Password</label>
                <input id="password" type="password" name="password"  required/>
            </div>
            <div class="subBtn">
                <input type="checkbox"> [[#{login_remember}]]
            </div>
            <br/>
            <div class="subBtn">
                <input type="submit" th:value="#{login_submit}" value="登录" />
                <input type="reset" th:value="#{login_reset}" value="重置"/>
            </div>
            <br/>
            <div style="margin-left: 100px;">
                <a  href="#" th:href="@{/index.html(l='zh_CN')}">中文</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a  href="#" th:href="@{/index.html(l='en_US')}">English</a>
            </div>
            <br/>
            <div style="margin-left: 100px;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a  href="#" th:href="@{/toRegister}">注册</a>
            </div>
        </form>
    </section>
</section>
</body>
</html>
